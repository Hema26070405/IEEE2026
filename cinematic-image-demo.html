<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Image Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0f172a;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .demo-item {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .demo-title {
      color: #e2e8f0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Cinematic Image Container */
    .cinematic-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .cinematic-image {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      animation: cinemaFadeInZoom 7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      will-change: transform, opacity;
    }

    /* Animation: Fade in + Slow zoom (Premium effect) */
    @keyframes cinemaFadeInZoom {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Optional: Pause on hover */
    .cinematic-container:hover .cinematic-image {
      animation-play-state: paused;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .cinematic-container {
        aspect-ratio: 4 / 3;
      }
      .cinematic-image {
        animation-duration: 6.3s;
      }
    }

    @media (max-width: 480px) {
      .cinematic-container {
        aspect-ratio: 1 / 1;
      }
      .cinematic-image {
        animation-duration: 5.6s;
      }
      h1 {
        font-size: 1.8rem;
      }
    }

    /* Accessibility: Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .cinematic-image {
        animation: none;
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Performance optimizations */
    .cinematic-image {
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .description {
      color: #94a3b8;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cinematic Image Animation</h1>
    
    <div class="demo-grid">
      <!-- Demo 1: Standard 16:9 -->
      <div class="demo-item">
        <div class="demo-title">Standard (16:9)</div>
        <div class="cinematic-container">
          <img
            src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80"
            alt="Cinematic image demo"
            class="cinematic-image"
          />
        </div>
        <p class="description">Standard 16:9 aspect ratio. Smooth fade-in and zoom effect over 7 seconds.</p>
      </div>

      <!-- Demo 2: Square -->
      <div class="demo-item">
        <div class="demo-title">Square (1:1)</div>
        <div class="cinematic-container" style="aspect-ratio: 1 / 1">
          <img
            src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=800&q=80"
            alt="Cinematic square demo"
            class="cinematic-image"
          />
        </div>
        <p class="description">Perfectly square format with responsive scaling on smaller screens.</p>
      </div>

      <!-- Demo 3: Portrait -->
      <div class="demo-item">
        <div class="demo-title">Portrait (9:16)</div>
        <div class="cinematic-container" style="aspect-ratio: 9 / 16">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&q=80"
            alt="Cinematic portrait demo"
            class="cinematic-image"
          />
        </div>
        <p class="description">Portrait orientation perfect for mobile displays and story content.</p>
      </div>
    </div>
  </div>
</body>
</html>
